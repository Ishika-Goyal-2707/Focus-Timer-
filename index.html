<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Focus Timer with Music</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Focus Timer</h1>

  <div id="timer">25:00</div>

  <button id="startBtn">Start</button>
  <button id="resetBtn" style="display:none;">Reset</button>

  <p id="quote"></p>
  <div class="session-history">
    Focus Sessions Completed: <span id="sessionCount">0</span>
  </div>

  <!-- Local music file reference -->
  <audio id="focusMusic" loop>
    <source src="music/ambient music.mp3" type="audio/mpeg">
    <source src="music/calm music 1.mp3" type="audio/mpeg">
    <source src="music/calm-my-mind.mp3" type="audio/mpeg">
    <source src="music/calm-space.mp3" type="audio/mpeg">
    <source src="music/meditation-relaxing 1.mp3" type="audio/mpeg">
    <source src="music/meditation-relaxing 2.mp3" type="audio/mpeg">
    <source src="music/meditation-relaxing 3.mp3" type="audio/mpeg">
    <source src="music/relax.mp3" type="audio/mpeg">
    <source src="music/relaxing-2.mp3" type="audio/mpeg">
    <source src="music/relaxing-ambient.mp3" type="audio/mpeg">
    <source src="music/relaxing-meditation.mp3" type="audio/mpeg">
    <source src="music/relaxing-piano-melody.mp3" type="audio/mpeg">
    <source src="music/relaxing-piano.mp3" type="audio/mpeg">
    <source src="music/relaxing.mp3" type="audio/mpeg">
    <source src="music/atmospheric-relaxing-ambient.mp3" type="audio/mpeg">
    <source src="music/snowflake-relaxing-piano-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  

  <!-- Music selection and volume controls -->
  <div>
    <label for="musicSelect">Choose Music:</label>
    <select id="musicSelect">
      <option value="music/ambient music.mp3">Ambient Music</option>
      <option value="music/calm music 1.mp3">Calm Music 1</option>
      <option value="music/calm-my-mind.mp3">Calm My Mind</option>
      <option value="music/calm-space.mp3">Calm Space</option>
      <option value="music/meditation-relaxing 1.mp3">Meditation Relaxing 1</option>
      <option value="music/meditation-relaxing 2.mp3">Meditation Relaxing 2</option>
      <option value="music/relax.mp3">Relax</option>
      <option value="music/relaxing-2.mp3">Relaxing 2</option>
      <option value="music/relaxing-ambient.mp3">Relaxing Ambient</option>
      <option value="music/relaxing-meditation.mp3">Relaxing Meditation</option>
      <option value="music/relaxing-piano-melody.mp3">Relaxing Piano Melody</option>
      <option value="music/relaxing-piano.mp3">Relaxing Piano</option>
    </select>
  </div>

  <!-- Volume control slider -->
  <div>
    <label for="volumeControl">Volume:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
  </div>

  <!-- Toggle sound on/off -->
  <button id="toggleSoundBtn">Mute</button>

  <div>
    <button id="changeMusicBtn">Change Music</button>
  </div>
</div>
<footer class="footer">
  <p>&copy; 2025 Focus Timer App. All rights reserved.</p>
</footer

<script src="script.js"></script>
    

</body>
</html>
